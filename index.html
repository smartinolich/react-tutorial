<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>FriendLy</title>
</head>
  <body>
    <div id="app">React has not rendered yet.</div>

    <script type="text/babel">

      // FriendLy Complex Component
      function FriendLy() {
        var friendlyStyle = {
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter: "drop-shadow(0px 0px 5px #555)"
        }
        return(
          <div style={friendlyStyle}>
            <Avatar/>
            <UserName/>
            <GetConnected/>
          </div>
        );
      }

      // Avatar Component
      function Avatar() {
        var avatarStyle = {
          marginLeft: 20,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: "50%"
        }
        return(
          <img src="https://stylist-assets.imgix.net/app/uploads/2017/10/24184627/d82c29b23a574d0de11df28351edde1e-256x256.jpg?w=256&h=256&fit=max&auto=format%2Ccompress" alt="profile pic" style={avatarStyle}/>
        );
      }

      // UserName Component
      function UserName() {
        var nameStyle = {
          fontSize: 24,
          fontFamily: "Arial, Helvetica, sans-serif",
          margin: 20
        }
        return(
          <h1 style={nameStyle}>Profile Name</h1>
        );
      }

      // GetConnected Complex Component
      function GetConnected() {
        return(
          <div>
            <Like/>
            <Share/>
            <Add/>
          </div>
        );
      }

        var iconStyle = {
          margin: 20
        }

        // Like Component
        function Like() {
          return(
            <i className="far fa-thumbs-up" style={iconStyle}></i>
          );
        }

        // Share Component
        function Share() {
          return(
            <i className="fas fa-share-alt" style={iconStyle}></i>
          );
        }

        // Add Component
        function Add() {
          return(
            <i className="fas fa-user-plus" style={iconStyle}></i>
          );
        }

    ReactDOM.render(
      <FriendLy/>,
      document.getElementById("app")
    );

    </script>
  </body>
</html>
